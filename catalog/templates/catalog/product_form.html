{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <div class="card-title">Добавление товара</div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if not forloop.last %}
                        <hr>
                    {% endif %}
                    <button type="submit" class="btn btn-success">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
