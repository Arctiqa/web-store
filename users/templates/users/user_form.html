{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<div class="row">
    <div class="col-12">

        <form method="post" action="" class="form-floating" enctype="multipart/form-data">
            <div class="row">
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Редактирование профиля
                            </h3>
                        </div>
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                                Сохранить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">
                                Аватар
                            </h3>
                        </div>
                        <div class="card-body">
                            <img class="card-img-top scaled-image" src="{{ user.avatar.url }}" alt="{{ user.avatar }}">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
